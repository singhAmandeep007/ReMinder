name: Cypress Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  cypress-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: |
          npm ci
          npm run cy:install
      - name: Run Cypress e2e tests
        run: npm run cy:test
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 5
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 5
          if-no-files-found: ignore
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-html-report
          path: reports/cypress/result/html
          retention-days: 5
      - name: Upload XML report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-xml-report
          path: reports/cypress/result/xml/combined-xml-report.xml
          retention-days: 5
          if-no-files-found: ignore
      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-json-report
          path: reports/cypress/result/json/combined-json-report.json
          retention-days: 5
          if-no-files-found: ignore
